services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FixHub
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: src/FixHub.Migrator/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=FixHub;Username=postgres;Password=postgres"
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: src/FixHub.API/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=FixHub;Username=postgres;Password=postgres"
      JwtSettings__SecretKey: "docker-compose-secret-key-min-32-characters-long!!"
      JwtSettings__Issuer: "FixHub.API"
      JwtSettings__Audience: "FixHub.Clients"
      ASPNETCORE_ENVIRONMENT: Development
      WebOrigin: "http://localhost:8081"
    ports:
      - "8080:8080"
    depends_on:
      migrator:
        condition: service_completed_successfully

  web:
    build:
      context: .
      dockerfile: src/FixHub.Web/Dockerfile
    environment:
      ApiSettings__BaseUrl: "http://api:8080"
    ports:
      - "8081:8080"
    depends_on:
      - api
